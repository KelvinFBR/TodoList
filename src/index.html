<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>TODO</title>
  </head>
  <body class="">
    <main class="main-container">
      <header class="header-container">
        <section class="title-mode-container">
          <h1 class="title">TODO</h1>
          <div class="mode-container">
            <img id="moon" src="./assets/img/icon/icon-moon.svg" alt="moon" />

            <img id="sun" src="./assets/img/icon/icon-sun.svg" alt="moon" />
          </div>
        </section>

        <form class="form-container">
          <span></span>
          <input
            title="help"
            autocomplete="off"
            autofocus
            type="text"
            name="todo"
            placeholder="Create a new todo..."
          />
        </form>
      </header>

      <!-- todos container -->
      <section class="todos-container">
        <ul class="todo-items"></ul>
        <!-- menu -->
        <div class="menu-todo">
          <span><span class="items-length">0</span> items left</span>
          <span class="clear-completed">Clear Completed</span>
        </div>
        <!-- filter items todos -->
        <section class="filter-container">
          <ul class="filter-todos">
            <li title="Free Web tutorials">All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
